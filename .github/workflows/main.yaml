name: Deployment Workflow (Docker Hub & Self-Hosted CD)

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'README.md'

permissions:
  contents: read

env:
  # Define the core name for your Docker image
  IMAGE_NAME: network-security-mlops
  # The full tag uses the DOCKER_USERNAME prefix and the defined IMAGE_NAME
  FULL_IMAGE_TAG: ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest
  CONTAINER_NAME: ${{ env.IMAGE_NAME }}-container

jobs:
  integration:
    name: Continuous Integration
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Lint code
        run: echo "Linting repository"

      - name: Run unit tests
        run: echo "Running unit tests"

  build-and-push-dockerhub:
    name: Build & Push to Docker Hub
    needs: integration
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Docker Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.FULL_IMAGE_TAG }} # Using env variable for tag consistency

  continuous-deployment:
    name: Pull and Deploy (Self-Hosted)
    needs: build-and-push-dockerhub
    runs-on: self-hosted # This is the target environment
    steps:
      # 1. Direct Docker Login (More reliable than using the action on self-hosted runners)
      - name: Docker Login (Direct Command)
        run: echo ${{ secrets.DOCKER_TOKEN }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
        shell: bash # CRITICAL FIX: Forces use of Bash for pipe command

      - name: Pull latest image from Docker Hub
        run: |
          # The image tag is now defined in the global environment variable FULL_IMAGE_TAG
          docker pull ${{ env.FULL_IMAGE_TAG }}

      - name: Stop and remove old container if running
        run: |
          CONTAINER_NAME=${{ env.CONTAINER_NAME }}
          
          # Stop only if running
          if [ "$(docker ps -q -f name=$CONTAINER_NAME)" ]; then
            echo "Stopping existing container ($CONTAINER_NAME)..."
            docker stop $CONTAINER_NAME
          fi
          # Remove only if it exists (running or stopped)
          if [ "$(docker ps -aq -f name=$CONTAINER_NAME)" ]; then
            echo "Removing existing container ($CONTAINER_NAME)..."
            docker rm -fv $CONTAINER_NAME
          fi
        shell: bash # CRITICAL FIX: Forces use of Bash for if/then and $(...) syntax
        
      - name: Run New Docker Image to serve users
        run: |
          # Use a standard port 8080 mapping
          docker run -d -p 8080:8080 --name ${{ env.CONTAINER_NAME }} \
          ${{ env.FULL_IMAGE_TAG }}
        
      - name: Clean up unused resources
        run: |
          docker system prune -f