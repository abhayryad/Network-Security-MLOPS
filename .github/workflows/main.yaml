name: Deployment Workflow (Docker Hub & Self-Hosted CD)

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'README.md'

permissions:
  contents: read

env:
  IMAGE_NAME: network-security-mlops

jobs:
  integration:
    name: Continuous Integration
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Lint code
        run: echo "Linting repository"

      - name: Run unit tests
        run: echo "Running unit tests"

  build-and-push-dockerhub:
    name: Build & Push to Docker Hub
    needs: integration
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Docker Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Define Image Tag
        id: image_tag
        run: |
          FULL_TAG="${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest"
          echo "tag=$FULL_TAG" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.image_tag.outputs.tag }}

  continuous-deployment:
    name: Pull and Deploy (Self-Hosted)
    needs: build-and-push-dockerhub
    runs-on: self-hosted
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Define Container Name
        id: container_name
        run: echo "name=${{ env.IMAGE_NAME }}-container" >> $GITHUB_OUTPUT

      - name: Define Image Tag to Pull
        id: pull_tag
        shell: bash
        run: |
          FULL_TAG="${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest"
          echo "tag=$FULL_TAG" >> $GITHUB_OUTPUT

      - name: Docker Login on Self-Hosted Runner
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Pull latest image from Docker Hub
        run: |
          docker pull ${{ steps.pull_tag.outputs.tag }}

      - name: Stop and remove old container if running
        shell: pwsh
        run: |
          $CONTAINER_NAME = "${{ steps.container_name.outputs.name }}"

          Write-Host "Container name resolved to: $CONTAINER_NAME"
          if ([string]::IsNullOrEmpty($CONTAINER_NAME)) {
              Write-Error "Container name is empty or null."
              exit 1
          }

          # Check for RUNNING container and stop it if found
          $RunningContainer = docker ps -q -f "name=$CONTAINER_NAME"
          if (![string]::IsNullOrEmpty($RunningContainer)) {
              Write-Host "Stopping existing container ($CONTAINER_NAME)..."
              docker stop $CONTAINER_NAME
          }

          # Check for ANY container (running or stopped) and remove it if found
          $ExistingContainer = docker ps -aq -f "name=$CONTAINER_NAME"
          if (![string]::IsNullOrEmpty($ExistingContainer)) {
              Write-Host "Removing existing container ($CONTAINER_NAME)..."
              docker rm -fv $CONTAINER_NAME
          }

      - name: Run New Docker Image to serve users
        run: |
          docker run -d -p 8080:8080 --name ${{ steps.container_name.outputs.name }} ${{ steps.pull_tag.outputs.tag }}

      - name: Clean up unused resources
        run: |
          docker system prune -f
